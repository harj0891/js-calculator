<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        

        <section class="holder">
            <!-- <h1>Calculator</h1> -->
            <section id="calculator-holder" class="calc-grid">
                <section id="calc-history" class="history"></section>
                <section id="calc-output" class="output">0</section>
                
                <button id="calc-percentage"class="percentage button">%</button>
                <button id="calc-clear"class="clear button" >C</button>
                <button id="calc-delete"class="delete button" data-key="Backspace" >ðŸ ”</button>
                <button id="calc-divide" class="operator button" data-key="/">/</button>
                
                <button id="calc-7" class="number button" data-key="7">7</button>
                <button id="calc-8" class="number button" data-key="8">8</button>
                <button id="calc-9" class="number button" data-key="9">9</button>
                <button id="calc-multiply" class="operator button" data-key="*">*</button>
                    
                <button id="calc-4" class="number button" data-key="4">4</button>
                <button id="calc-5" class="number button" data-key="5">5</button>
                <button id="calc-6" class="number button" data-key="6">6</button>
                <button id="calc-subtract" class="operator button" data-key="-">-</button>

                <button id="calc-1" class="number button" data-key="1">1</button>
                <button id="calc-2" class="number button" data-key="2">2</button>
                <button id="calc-3" class="number button" data-key="3">3</button>
                <button id="calc-add" class="operator button" data-key="+">+</button>

                <!-- <button class ="button">+/-</button> -->
                <button id="calc-0" class="number button" data-key="0">0</button>
                <button id="calc-point" class="number button" data-key=".">.</button>
                <button id="calc-equals" class="equals button" data-key="=">=</button>
                
                
            </section>
        </section>


    </body>
    <script type="text/javascript" src="scripts/calculator.js"></script>
</html>
